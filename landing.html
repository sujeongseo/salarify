<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>내채공 해지 환급금 조회하기</title>
    <script>
        function showForgotModal(){
            document.querySelector('#forgot-modal').style.display = 'block';
        }

        function offForgotModal(){
            document.querySelector('#forgot-modal').style.display = 'none';
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == document.querySelector('#forgot-modal')) {
            document.querySelector('#forgot-modal').style.display = "none";
        }
        }
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
    </script>
</head>
<body>
    <div class="v33_69">

                    <!-- The Modal -->
    <div id="forgot-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Next and previous buttons -->
            <div style="height: 100%;">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade" style="display: block;">
            <span class="close" onclick="offForgotModal()">&times;</span>
            <div>
                <span class="modal-number">방법 1</span>
                <span class="modal-copy">카카오톡으로 확인하기</span>
                <!-- <div class="numbertext">1 / 3</div> -->
                <img class="modal-image" src="./image/kakaotalk.png" alt="" style="width:100%"/>
                <div class="modal-highlight_1"></div>
            </div>
            </div>
        
            <div class="mySlides fade">
            <span class="close" onclick="offForgotModal()">&times;</span>
            <div>
                <span class="modal-number">방법 2</span>
                <span class="modal-copy">메세지에서 확인하기</span>
                <!-- <div class="numbertext">2 / 3</div> -->
                <img class="modal-image" src="./image/message.png" alt="" style="width:100%">
                <div class="modal-highlight_2"></div>
                <!-- <div class="text">Caption Two</div> -->
            </div>
            </div>
        
            <div class="mySlides fade">
            <span class="close" onclick="offForgotModal()">&times;</span>
            <div>
                <span class="modal-number">방법 3</span>
                <span class="modal-copy">청약 승인 메일에서 확인하기</span>
                <!-- <div class="numbertext">3 / 3</div> -->
                <img class="modal-image" src="./image/email.png" alt="" style="width:100%">
                <div class="modal-highlight_3"></div>
                <!-- <div class="text">Caption Three</div> -->
            </div>
            </div>
        
    
    
        </div>
        <br>
        <!-- The dots/circles -->
        <div class="slide-button" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
